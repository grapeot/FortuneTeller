name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # 第一步：跑测试
  frontend:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm test

  backend:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - run: python -m pytest tests/ -v

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fortune-teller-test .

  # 第二步：部署（只有所有测试过了才会跑这里）
  deploy:
    needs: [frontend, backend, docker]
    runs-on: ubuntu-latest
    # 只在 push 到 master 时部署，PR 时不部署
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Deployment on Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          # TODO: 请在 Koyeb 控制台找到你的应用名称和服务名称，替换下面的值
          # 应用名称通常在 Koyeb Dashboard > Your App > Settings > General 中可以看到
          # 服务名称通常在 Koyeb Dashboard > Your App > Services 中可以看到
          # 或者使用 Koyeb CLI: koyeb apps list 和 koyeb services list
          api_token: "${{ secrets.KOYEB_API_TOKEN }}"
          app-name: "fortune-teller"  # 请替换为你的实际应用名称
          service-name: "fortune-teller-service"  # 请替换为你的实际服务名称
          git-branch: "master"
