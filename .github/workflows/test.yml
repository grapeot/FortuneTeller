name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # 第一步：跑测试
  frontend:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm test

  backend:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - run: python -m pytest tests/ -v

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fortune-teller-test .

  # 第二步：部署（只有所有测试过了才会跑这里）
  deploy:
    needs: [frontend, backend, docker]
    runs-on: ubuntu-latest
    # 只在 push 到 master 时部署，PR 时不部署
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Install and configure the Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: "${{ secrets.KOYEB_API_TOKEN }}"

      - name: Trigger Deployment on Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: "ai-builders-7"
          service-name: "fortune-teller"
          git-branch: "master"
          git-builder: "docker"
          git-docker-dockerfile: "Dockerfile"
          service-regions: "na"
          service-ports: "8000:http"
          service-routes: "/fortune-teller:8000"
